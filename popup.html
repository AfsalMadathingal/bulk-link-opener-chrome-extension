<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Opener</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 20px; }
        textarea, input { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        #startStopButton { background-color: #4CAF50; color: white; }
        #startStopButton.stop { background-color: #f44336; } /* Red color for Stop */
        #coffeeButton { background-color: #FFDD57; color: black; margin-top: 10px; }
        .status { margin-top: 10px; color: grey; font-size: 12px; text-align: center; }
    </style>
</head>
<body>
    <textarea id="urlInput" rows="4" placeholder="Paste URLs here, separated by commas..."></textarea>
    <input type="number" id="delayInput" placeholder="Delay in seconds" min="1" value="6">
    <button id="startStopButton">Start</button>
    <button id="coffeeButton">Buy Me a Coffee</button>
    <div class="status" id="statusMessage">Ready to start opening links.</div>
    <script src="popup.js"></script>
</body>
</html>
